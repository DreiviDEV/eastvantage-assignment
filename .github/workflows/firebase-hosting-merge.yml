name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Run on Ubuntu runner

    steps:
      - uses: actions/checkout@v4  # Checkout code from repository
      - name: Install dependencies
        run: npm install # Install project dependencies
        # If Vite is installed globally, you might need to add:
        # - run: npm install -g vite@latest

      - name: Build the app
        run: npm run build # Run your build script

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NAME }}'
          projectId: your-project-id # Replace with your project ID
          siteId: your-site-id # Optional: Set a specific site ID
